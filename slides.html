<h1>Python Training Workshop 2019</h1>
<h2>A brief introduction course to Python</h2>
<h3>31 Jan 2019</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Introduction</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Python replaced Java as the second-most popular language on GitHub</h2>
<p><img src="assets/images/python_rank.png" alt="Python replaced Java as the second-most popular language on GitHub, with 40percent more pull requests opened this year thanlast." /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Era of Computation</h2>
<ul>
<li>Open Source Codes everywhere</li>
<li>Tons of packages</li>
<li>Good documentations</li>
<li>Multi-core CPU and GPU support</li>
<li>Easily-accessible cloud framework</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Python: a versatile language</h2>
<p><img src="assets/images/Python-logo-notext.svg" alt="Python logo." /><br />
Python is a <strong>high-level</strong> ,<strong>object-oriented</strong> and <strong>Interpreted</strong> programming language.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Python: a High-level language</h2>
<ul>
<li>Low level language: C, Fortran, Basic</li>
<li>user can care less about memory management or proper declaration of variables</li>
<li>less abstract than low-level language</li>
<li>less time to write and compile</li>
<li>relatively slower running time than some low-level language.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Community of Python users</h2>
<ul>
<li>Web backend developers</li>
<li>Data science</li>
<li>Machine learning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Useful packages in Python</h2>
<ul>
<li>sympy</li>
<li>numpy</li>
<li>matplotlib</li>
<li>scipy</li>
<li>scikit-learn</li>
<li>pandas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Installation</h1>
<ul>
<li>Refer to another guide</li>
<li>Recommendation:
<ul>
<li>Anaconda</li>
<li>Google colab</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>Install packages (with anaconda)</h2>
<ul>
<li><code>conda search xxxxxx</code></li>
<li><code>conda install xxxxxx</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>Install packages (with <code>pip</code>)</h2>
<p><code>pip</code> is a package management system in Python</p>
<p>To search/install packages:</p>
<ul>
<li>Search package : <code>pip search xxxxxx</code></li>
<li>Install package : <code>pip install xxxxxx</code></li>
<li>Upgrade package : <code>pip install --upgrade xxxxxx</code></li>
<li>Uninstall package : <code>pip uninstall xxxxxx</code></li>
<li>Install wheel package :<code>pip install xxxxxx.whl</code></li>
</ul>
<h1>Jupyter Notebook</h1>
<p>You may want to run a Jupyter notebook when:</p>
<ul>
<li>You want to try out a new experiment or analysis with an existing Jupyter notebook from someone.</li>
<li>You want to develop an algorithm that run on a large software.</li>
<li>You have only ten minutes to download a data, plot a graph and send the email to your supervisor in a neat format.</li>
</ul>
<p><img src="assets/images/jupyter_logo.svg" alt="jupyter_logo" /></p>
<h2>Open Jupyter in Linux/MacOS</h2>
<p>Type</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>jupyter notebook
</span></span></foreignObject></svg></code></pre>
<p><img src="assets/images/linux_jupyter.svg" alt="linux_jupyter" /></p>
<h2>Open Jupyter in Windows</h2>
<p>Open your Start menu, goes to <code>Anaconda</code> Folder,<br />
Click the <code>Jupyter Notebook</code> shortcut (Recommended). Or start the <code>Anaconda Navigator</code> and <code>Launch</code><br />
<img src="assets/images/windows_jupyter.svg" alt="windows_jupyter" /></p>
</section>
